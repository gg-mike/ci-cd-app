            type: array
        "400":
          description: Error in request
          schema:
            $ref: '#/definitions/dao.Message'
        "404":
          description: No records found
          schema:
            $ref: '#/definitions/dao.Message'
        "500":
          description: Database error
          schema:
            $ref: '#/definitions/dao.Message'
      summary: Get all build steps
      tags:
      - build steps
  /build_steps/{id}:
